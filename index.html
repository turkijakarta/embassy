<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar - Sistem Blacklist Turki</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-red: #E30A17;
            --primary-red-dark: #B30812;
            --secondary-red: #C00914;
            --accent-white: #FFFFFF;
            --accent-gray: #F8F8F8;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --error-red: #ef4444;
            --neutral-gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --dark-text: #333333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 12px var(--shadow-medium);
            overflow: hidden;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--secondary-red), var(--accent-white));
        }
        .header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            padding: 30px 20px;
            text-align: center;
            color: var(--white);
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
        }
        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        .form-container {
            padding: 30px 20px;
        }
        .tab-buttons {
            display: flex;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 30px;
            position: relative;
        }
        .tab-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: calc(var(--border-radius) - 4px);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        .tab-button.active {
            background: var(--white);
            color: var(--primary-red);
            box-shadow: 0 2px 4px var(--shadow-light);
        }
        .form-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .form-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .google-signin-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 2px solid var(--light-gray);
            background: var(--white);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-text);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 24px;
        }
        .google-signin-btn:hover {
            border-color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--neutral-gray);
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--light-gray);
        }
        .divider span {
            padding: 0 16px;
            background: var(--white);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-text);
            font-size: 14px;
        }
        .form-input,
        .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(227, 10, 23, 0.1);
            transform: translateY(-1px);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: center;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: var(--white);
            box-shadow: 0 4px 8px rgba(227, 10, 23, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(227, 10, 23, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .error-message {
            color: var(--error-red);
            font-size: 12px;
            margin-top: 4px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--success-green);
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        .forgot-password a {
            color: var(--primary-red);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: var(--border-radius);
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .app-title {
                font-size: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            color: var(--white);
            font-weight: 500;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        }
        .notification.success {
            background: var(--success-green);
        }
        .notification.error {
            background: var(--error-red);
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        // Tab switching functionality
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Remove active class from all tabs
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabButtons[1].classList.add('active');
            }
            
            // Clear any error messages
            clearAllErrors();
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }
        
        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement && inputElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                inputElement.style.borderColor = 'var(--error-red)';
            }
        }
        
        // Clear error message
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement && inputElement) {
                errorElement.style.display = 'none';
                inputElement.style.borderColor = '';
            }
        }
        
        // Clear all error messages
        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.form-input, .form-select');
            
            errorElements.forEach(el => el.style.display = 'none');
            inputElements.forEach(el => el.style.borderColor = '');
        }
        
        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Validate phone number (Indonesian format)
        function validatePhone(phone) {
            const phoneRegex = /^(\+62|62|0)[0-9]{9,13}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }
        
        // Validate password strength
        function validatePassword(password) {
            return {
                length: password.length >= 8,
                hasUppercase: /[A-Z]/.test(password),
                hasLowercase: /[a-z]/.test(password),
                hasNumber: /[0-9]/.test(password)
            };
        }
        
        // Set loading state
        function setLoadingState(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            const btnText = document.getElementById(buttonId + 'Text');
            const spinner = document.getElementById(buttonId.replace('Btn', 'Spinner'));
            
            if (btn && btnText && spinner) {
                btn.disabled = isLoading;
                if (isLoading) {
                    btnText.style.display = 'none';
                    spinner.style.display = 'block';
                } else {
                    btnText.style.display = 'block';
                    spinner.style.display = 'none';
                }
            }
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            clearAllErrors();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Validation
            if (!validateEmail(email)) {
                showError('loginEmail', 'Format email tidak valid');
                return;
            }
            
            if (password.length < 6) {
                showError('loginPassword', 'Kata sandi minimal 6 karakter');
                return;
            }
            
            setLoadingState('loginBtn', true);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                showNotification('Login berhasil! Mengalihkan ke dashboard...', 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Terjadi kesalahan saat login';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Email tidak terdaftar';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Kata sandi salah';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Terlalu banyak percobaan. Coba lagi nanti';
                        break;
                }
                
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState('loginBtn', false);
            }
        }
        
        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            clearAllErrors();
            
            const name = document.getElementById('registerName').value;
            const birthDate = document.getElementById('registerBirthDate').value;
            const gender = document.getElementById('registerGender').value;
            const phone = document.getElementById('registerPhone').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            let hasError = false;
            
            // Validation
            if (name.length < 2) {
                showError('registerName', 'Nama minimal 2 karakter');
                hasError = true;
            }
            
            if (!birthDate) {
                showError('registerBirthDate', 'Tanggal lahir wajib diisi');
                hasError = true;
            }
            
            if (!gender) {
                showError('registerGender', 'Jenis kelamin wajib dipilih');
                hasError = true;
            }
            
            if (!validatePhone(phone)) {
                showError('registerPhone', 'Format nomor telepon tidak valid');
                hasError = true;
            }
            
            if (!validateEmail(email)) {
                showError('registerEmail', 'Format email tidak valid');
                hasError = true;
            }
            
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.length) {
                showError('registerPassword', 'Kata sandi minimal 8 karakter');
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                showError('registerConfirmPassword', 'Konfirmasi kata sandi tidak cocok');
                hasError = true;
            }
            
            if (hasError) return;
            
            setLoadingState('registerBtn', true);
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update user profile
                await updateProfile(user, {
                    displayName: name
                });
                
                // Save additional user data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    phone: phone,
                    birthDate: birthDate,
                    gender: gender,
                    createdAt: new Date().toISOString(),
                    profileComplete: false
                });
                
                showNotification('Pendaftaran berhasil! Mengalihkan ke dashboard...', 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Terjadi kesalahan saat mendaftar';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email sudah terdaftar';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Kata sandi terlalu lemah';
                        break;
                }
                
                showNotification(errorMessage, 'error');
            } finally {
                setLoadingState('registerBtn', false);
            }
        }
        
        // Handle Google Sign In
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check if user data exists in Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    // Save new Google user data to Firestore
                    await setDoc(doc(db, 'users', user.uid), {
                        name: user.displayName,
                        email: user.email,
                        phone: '',
                        birthDate: '',
                        gender: '',
                        createdAt: new Date().toISOString(),
                        profileComplete: false,
                        provider: 'google'
                    });
                }
                
                showNotification('Login dengan Google berhasil! Mengalihkan ke dashboard...', 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Google sign in error:', error);
                let errorMessage = 'Terjadi kesalahan saat login dengan Google';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login dibatalkan';
                }
                
                showNotification(errorMessage, 'error');
            }
        }
        
        // Handle password reset
        async function resetPassword() {
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                showError('loginEmail', 'Masukkan email terlebih dahulu');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('loginEmail', 'Format email tidak valid');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showNotification('Email reset kata sandi telah dikirim!', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Terjadi kesalahan saat mengirim email reset';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Email tidak terdaftar';
                }
                
                showNotification(errorMessage, 'error');
            }
        }
        
        // Clear errors when user starts typing
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('form-input') || e.target.classList.contains('form-select')) {
                clearError(e.target.id);
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth animations
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-out';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
