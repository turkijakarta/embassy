<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Blacklist Turki</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-red: #E30A17;
            --primary-red-dark: #B30812;
            --secondary-red: #C00914;
            --accent-white: #FFFFFF;
            --accent-gray: #F8F8F8;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --error-red: #ef4444;
            --neutral-gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --dark-text: #333333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: var(--white);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-red);
            padding: 12px 16px;
            box-shadow: 0 2px 10px var(--shadow-medium);
            z-index: 1000;
        }
        .nav-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .app-title {
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
        }
        .nav-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-white);
            color: var(--primary-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        /* Container and Layout */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px;
            position: relative;
        }
        .page-content {
            padding-top: 70px;
            padding-bottom: 20px;
        }
        /* Image Carousel - Banner */
        .image-carousel {
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 12px var(--shadow-medium);
            position: relative;
            height: 200px;
        }
        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            height: 100%;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .carousel-container::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            position: relative;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .carousel-dots {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 4px;
            cursor: pointer;
            transition: var(--transition);
        }
        .dot.active {
            background-color: var(--white);
            transform: scale(1.2);
        }
        /* Banner Section */
        .banner {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: var(--white);
            padding: 24px 20px;
            border-radius: var(--border-radius-lg);
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-medium);
        }
        .banner-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .banner-subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .banner-btn {
            background-color: var(--accent-white);
            color: var(--primary-red-dark);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            text-decoration: none;
        }
        .banner-btn:hover {
            background-color: var(--accent-gray);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }
        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--light-gray);
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-text);
        }
        /* Application Status Card */
        .application-status {
            text-align: center;
            padding: 20px;
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--neutral-gray);
        }
        .status-text {
            font-size: 16px;
            color: var(--neutral-gray);
            margin-bottom: 20px;
        }
        .application-btn {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        .application-btn:hover {
            background-color: var(--primary-red-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-medium);
        }
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 -2px 10px var(--shadow-light);
            z-index: 1000;
        }
        .nav-tabs {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }
        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--neutral-gray);
            transition: var(--transition);
            border-radius: 8px;
            min-width: 60px;
        }
        .nav-tab:hover,
        .nav-tab.active {
            color: var(--primary-red);
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Utility Classes */
        .hidden { display: none; }
        .text-center { text-align: center; }
        .mb-0 { margin-bottom: 0; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Memuat Aplikasi...</p>
    </div>
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo-container">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/015/272/017/small/turkey-3d-rounded-flag-with-transparent-background-free-png.png" alt="Turki Flag Logo" class="logo">
                <div class="app-title">Sistem Blacklist Turki</div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="logout()">Keluar</button>
                <div class="user-avatar" id="userAvatar" onclick="goToProfile()">U</div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="page-content">
            <!-- Image Carousel - Banner -->
            <div class="image-carousel fade-in">
                <div class="carousel-container" id="carouselContainer">
                    <div class="carousel-item">
                        <img src="https://i.ytimg.com/vi/xtgkbFwD1zk/maxresdefault.jpg" alt="Blacklist Turki Banner 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://turkeyvisaonline.com/blog/wp-content/uploads/2022/01/turkey-visa-1.jpg" alt="Blacklist Turki Banner 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.ytimg.com/vi/zM_QYSbxttQ/maxresdefault.jpg" alt="Blacklist Turki Banner 3">
                    </div>
                </div>
                <div class="carousel-dots">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
            
            <!-- Banner Section -->
            <div class="banner">
                <h2 class="banner-title">Kini Pengurusan Blacklist Turki Makin Mudah</h2>
                <p class="banner-subtitle">Pengajuan penghapusan blacklist secara online kini semakin praktis</p>
                <a href="form.html" class="banner-btn">DAFTAR SEKARANG ></a>
            </div>
            
            <!-- Application Status Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Pengajuan Permohonan dan Status</h3>
                </div>
                <div class="application-status">
                    <div class="status-icon">📋</div>
                    <p class="status-text">Anda tidak memiliki permohonan aktif</p>
                    <button class="application-btn" onclick="goToApplication()">Pengajuan Permohonan</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="goToDashboard()">
                <div class="nav-icon">🏠</div>
                <div class="nav-label">Beranda</div>
            </div>
            <div class="nav-tab" onclick="goToStatus()">
                <div class="nav-icon">📊</div>
                <div class="nav-label">Status</div>
            </div>
            <div class="nav-tab" onclick="goToHistory()">
                <div class="nav-icon">📚</div>
                <div class="nav-label">Riwayat</div>
            </div>
            <div class="nav-tab" onclick="goToProfile()">
                <div class="nav-icon">👤</div>
                <div class="nav-label">Profil</div>
            </div>
        </div>
    </nav>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCDbfLOHuzxxcvDrQk1tbaint4oxlEm6q4",
            authDomain: "blacklist-354bd.firebaseapp.com",
            projectId: "blacklist-354bd",
            storageBucket: "blacklist-354bd.firebasestorage.app",
            messagingSenderId: "1028611915291",
            appId: "1:1028611915291:web:df961356cab0a2d52582be",
            measurementId: "G-SVKH95E2X7"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make functions globally available
        window.auth = auth;
        window.signOut = signOut;
    </script>
    
    <script>
        let currentUser = null;
        let slideIndex = 1;
        
        // Check authentication state
        function checkAuthState() {
            const unsubscribe = auth.onAuthStateChanged((user) => {
                const loadingScreen = document.getElementById('loadingScreen');
                
                if (user) {
                    currentUser = user;
                    
                    // Update user avatar
                    const userAvatar = document.getElementById('userAvatar');
                    if (user.displayName) {
                        userAvatar.textContent = user.displayName.charAt(0).toUpperCase();
                    }
                    
                    // Hide loading screen
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 300);
                    }, 1000);
                    
                    // Initialize auto slide
                    autoSlide();
                } else {
                    // User not authenticated, redirect to login
                    window.location.href = 'index.html';
                }
            });
        }
        
        // Carousel functions
        function currentSlide(n) {
            showSlide(slideIndex = n);
        }
        
        function showSlide(n) {
            const slides = document.getElementsByClassName("carousel-item");
            const dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
        
        function autoSlide() {
            const slides = document.getElementsByClassName("carousel-item");
            if (slides.length > 0) {
                showSlide(slideIndex);
                setInterval(() => {
                    slideIndex++;
                    showSlide(slideIndex);
                }, 5000); // Change slide every 5 seconds
            }
        }
        
        // Navigation functions
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        function goToProfile() {
            window.location.href = 'profil.html';
        }
        
        function goToStatus() {
            window.location.href = 'status.html';
        }
        
        function goToHistory() {
            window.location.href = 'riwayat.html';
        }
        
        function goToApplication() {
            window.location.href = 'form.html';
        }
        
        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Terjadi kesalahan saat logout');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });
        
        // Make functions globally available
        window.logout = logout;
        window.goToProfile = goToProfile;
        window.goToStatus = goToStatus;
        window.goToHistory = goToHistory;
        window.goToDashboard = goToDashboard;
        window.goToApplication = goToApplication;
        window.currentSlide = currentSlide;
    </script>
</body>
</html>
