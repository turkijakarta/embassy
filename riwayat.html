<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pengajuan - Sistem Blacklist Turki</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-red: #E30A17;
            --primary-red-dark: #B30812;
            --secondary-red: #C00914;
            --accent-white: #FFFFFF;
            --accent-gray: #F8F8F8;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --error-red: #ef4444;
            --neutral-gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --dark-text: #333333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--secondary-red) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: var(--white);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-red);
            padding: 12px 16px;
            box-shadow: 0 2px 10px var(--shadow-medium);
            z-index: 1000;
        }
        .nav-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .app-title {
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
        }
        .nav-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-white);
            color: var(--primary-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        /* Container and Layout */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px;
            position: relative;
        }
        .page-content {
            padding-top: 70px;
            padding-bottom: 20px;
        }
        /* History Cards */
        .history-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px var(--shadow-medium);
            transition: var(--transition);
        }
        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-medium);
        }
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--light-gray);
        }
        .history-id {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-text);
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background: rgba(249, 115, 22, 0.1);
            color: var(--warning-orange);
        }
        .status-processing {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        .status-approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }
        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-red);
        }
        .history-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        .info-item {
            display: flex;
            flex-direction: column;
        }
        .info-label {
            font-size: 11px;
            color: var(--neutral-gray);
            margin-bottom: 2px;
        }
        .info-value {
            font-size: 13px;
            font-weight: 500;
            color: var(--dark-text);
        }
        .history-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--light-gray);
        }
        .history-date {
            font-size: 12px;
            color: var(--neutral-gray);
        }
        .history-action {
            font-size: 12px;
            color: var(--primary-red);
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
        }
        .history-action:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon {
            font-size: 64px;
            color: var(--neutral-gray);
            margin-bottom: 20px;
        }
        .empty-text {
            font-size: 16px;
            color: var(--neutral-gray);
            margin-bottom: 24px;
        }
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            display: inline-block;
            text-decoration: none;
            max-width: 200px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: var(--white);
            box-shadow: 0 4px 8px rgba(227, 10, 23, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(227, 10, 23, 0.4);
        }
        /* Filter Section */
        .filter-section {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .filter-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 12px;
        }
        .filter-options {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .filter-options::-webkit-scrollbar {
            display: none;
        }
        .filter-option {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--light-gray);
            background: var(--white);
            color: var(--neutral-gray);
        }
        .filter-option.active {
            background: var(--primary-red);
            color: var(--white);
            border-color: var(--primary-red);
        }
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 -2px 10px var(--shadow-light);
            z-index: 1000;
        }
        .nav-tabs {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }
        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--neutral-gray);
            transition: var(--transition);
            border-radius: 8px;
            min-width: 60px;
        }
        .nav-tab:hover,
        .nav-tab.active {
            color: var(--primary-red);
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Memuat Riwayat...</p>
    </div>
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo-container">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/015/272/017/small/turkey-3d-rounded-flag-with-transparent-background-free-png.png" alt="Turki Flag Logo" class="logo">
                <div class="app-title">Sistem Blacklist Turki</div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="goToDashboard()">Kembali</button>
                <div class="user-avatar" id="userAvatar" onclick="goToProfile()">U</div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="page-content">
            <!-- Filter Section -->
            <div class="filter-section fade-in">
                <h3 class="filter-title">Filter Status</h3>
                <div class="filter-options">
                    <div class="filter-option active" onclick="filterHistory('all')">Semua</div>
                    <div class="filter-option" onclick="filterHistory('pending')">Menunggu</div>
                    <div class="filter-option" onclick="filterHistory('processing')">Diproses</div>
                    <div class="filter-option" onclick="filterHistory('approved')">Disetujui</div>
                    <div class="filter-option" onclick="filterHistory('rejected')">Ditolak</div>
                </div>
            </div>
            
            <!-- History Container -->
            <div id="historyContainer">
                <!-- History items will be dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <div class="nav-tabs">
            <div class="nav-tab" onclick="goToDashboard()">
                <div class="nav-icon">🏠</div>
                <div class="nav-label">Beranda</div>
            </div>
            <div class="nav-tab" onclick="goToStatus()">
                <div class="nav-icon">📊</div>
                <div class="nav-label">Status</div>
            </div>
            <div class="nav-tab active" onclick="goToHistory()">
                <div class="nav-icon">📚</div>
                <div class="nav-label">Riwayat</div>
            </div>
            <div class="nav-tab" onclick="goToProfile()">
                <div class="nav-icon">👤</div>
                <div class="nav-label">Profil</div>
            </div>
        </div>
    </nav>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            orderBy,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCDbfLOHuzxxcvDrQk1tbaint4oxlEm6q4",
            authDomain: "blacklist-354bd.firebaseapp.com",
            projectId: "blacklist-354bd",
            storageBucket: "blacklist-354bd.firebasestorage.app",
            messagingSenderId: "1028611915291",
            appId: "1:1028611915291:web:df961356cab0a2d52582be",
            measurementId: "G-SVKH95E2X7"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Make functions globally available
        window.auth = auth;
        window.db = db;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.getDocs = getDocs;
    </script>
    
    <script>
        let currentUser = null;
        let currentFilter = 'all';
        let allApplications = [];
        
        // Check authentication state
        function checkAuthState() {
            const unsubscribe = auth.onAuthStateChanged((user) => {
                const loadingScreen = document.getElementById('loadingScreen');
                
                if (user) {
                    currentUser = user;
                    
                    // Update user avatar
                    const userAvatar = document.getElementById('userAvatar');
                    if (user.displayName) {
                        userAvatar.textContent = user.displayName.charAt(0).toUpperCase();
                    }
                    
                    // Load application history
                    loadApplicationHistory();
                    
                    // Hide loading screen
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 300);
                    }, 1000);
                } else {
                    // User not authenticated, redirect to login
                    window.location.href = 'index.html';
                }
            });
        }
        
        // Load application history
        async function loadApplicationHistory() {
            const historyContainer = document.getElementById('historyContainer');
            
            try {
                // Query for user's applications
                const q = query(
                    collection(db, 'applications'),
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    // No applications found
                    historyContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📋</div>
                            <p class="empty-text">Anda belum memiliki riwayat pengajuan</p>
                            <a href="form.html" class="btn btn-primary">Ajukan Sekarang</a>
                        </div>
                    `;
                    return;
                }
                
                // Store all applications
                allApplications = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Render applications
                renderApplications(allApplications);
                
            } catch (error) {
                console.error('Error loading application history:', error);
                historyContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <p class="empty-text">Terjadi kesalahan saat memuat riwayat</p>
                        <button class="btn btn-primary" onclick="loadApplicationHistory()">Coba Lagi</button>
                    </div>
                `;
            }
        }
        
        // Render applications
        function renderApplications(applications) {
            const historyContainer = document.getElementById('historyContainer');
            
            if (applications.length === 0) {
                historyContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <p class="empty-text">Tidak ada pengajuan dengan filter ini</p>
                    </div>
                `;
                return;
            }
            
            // Format date
            const formatDate = (timestamp) => {
                if (!timestamp) return '-';
                const date = timestamp.toDate();
                return date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            };
            
            // Get status class and text
            const getStatusInfo = (status) => {
                switch (status) {
                    case 'pending':
                        return { class: 'status-pending', text: 'Menunggu' };
                    case 'processing':
                        return { class: 'status-processing', text: 'Diproses' };
                    case 'approved':
                        return { class: 'status-approved', text: 'Disetujui' };
                    case 'rejected':
                        return { class: 'status-rejected', text: 'Ditolak' };
                    default:
                        return { class: 'status-pending', text: 'Menunggu' };
                }
            };
            
            // Render each application
            historyContainer.innerHTML = applications.map(app => {
                const statusInfo = getStatusInfo(app.status);
                const shortId = app.id.slice(-6);
                
                return `
                    <div class="history-card fade-in">
                        <div class="history-header">
                            <div class="history-id">#${shortId}</div>
                            <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                        </div>
                        
                        <div class="history-info">
                            <div class="info-item">
                                <span class="info-label">Nama Pemohon</span>
                                <span class="info-value">${app.fullName}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Nomor Paspor</span>
                                <span class="info-value">${app.passportNumber}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Alasan Blacklist</span>
                                <span class="info-value">${app.blacklistReason}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Tanggal Pengajuan</span>
                                <span class="info-value">${formatDate(app.createdAt)}</span>
                            </div>
                        </div>
                        
                        <div class="history-footer">
                            <div class="history-date">
                                Terakhir update: ${formatDate(app.updatedAt)}
                            </div>
                            <a href="#" class="history-action" onclick="viewDetail('${app.id}')">Lihat Detail</a>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Filter history by status
        function filterHistory(status) {
            // Update active filter
            document.querySelectorAll('.filter-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentFilter = status;
            
            // Filter applications
            let filteredApplications = allApplications;
            if (status !== 'all') {
                filteredApplications = allApplications.filter(app => app.status === status);
            }
            
            // Render filtered applications
            renderApplications(filteredApplications);
        }
        
        // View application detail
        function viewDetail(applicationId) {
            // For now, just show an alert
            alert('Detail pengajuan #' + applicationId.slice(-6) + ' akan segera tersedia');
        }
        
        // Navigation functions
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        function goToProfile() {
            window.location.href = 'profil.html';
        }
        
        function goToStatus() {
            window.location.href = 'status.html';
        }
        
        function goToHistory() {
            window.location.href = 'riwayat.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });
        
        // Make functions globally available
        window.goToDashboard = goToDashboard;
        window.goToProfile = goToProfile;
        window.goToStatus = goToStatus;
        window.goToHistory = goToHistory;
        window.filterHistory = filterHistory;
        window.viewDetail = viewDetail;
        window.loadApplicationHistory = loadApplicationHistory;
    </script>
</body>
</html>
